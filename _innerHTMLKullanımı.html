<!DOCTYPE html>
<html lang="tr-Tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="First">Merhaba</div>
    <div id="Secondly">Muhsin Öztüfekçi</div>
    <script type="text/javascript" language="javascript">
      // innerHTML = HTML dökümanı içerisinde bulunan HTML elemanına / elementine etki eder. Veri gönderir / veri değişimi yapar.
      document.getElementById("Firstly").innerHTML = "Hello, World!";
      document.getElementById("Secondly").innerHTML = "Hello, Muhsin!";
    </script>
  </body>
</html>
